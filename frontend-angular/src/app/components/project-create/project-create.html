<div class="max-w-2xl mx-auto"> <mat-card class="p-2 sm:p-4"> <mat-card-title class="text-2xl font-semibold text-gray-700 mb-6 text-center">
      Create New Project
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()" novalidate>
        <mat-form-field appearance="fill" class="w-full mb-4">
          <mat-label>Project Name</mat-label>
          <input matInput formControlName="name" placeholder="E.g., Summer Campaign Analysis" required [readonly]="isLoading">
          @if (projectForm.get('name')?.hasError('required') && projectForm.get('name')?.touched) {
            <mat-error>Project name is required.</mat-error>
          }
          @if (projectForm.get('name')?.hasError('minlength') && projectForm.get('name')?.touched) {
            <mat-error>Project name must be at least 3 characters long.</mat-error>
          }
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="isLoading || projectForm.invalid" class="w-full h-12 flex items-center justify-center text-base rounded-md shadow-md hover:shadow-lg transition-shadow">
          @if (!isLoading) {
            <span class="flex items-center">
              <mat-icon class="mr-2">add_circle</mat-icon>
              Create Project
            </span>
          } @else {
            <mat-spinner [diameter]="24" class="inline-block"></mat-spinner>
          }
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
