<div class="app-container">
  <aside class="app-sidebar bg-white text-gray-700 p-2 border-r border-gray-200">
    <nav class="flex flex-col items-center h-full">
      <ul class="space-y-2 w-full mt-4">
        <li>
          <a routerLink="/projects" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}"
             class="nav-link" matTooltip="Projects" matTooltipPosition="right">
            <mat-icon class="text-3xl">folder</mat-icon>
            <span class="text-xs mt-1">Projects</span>
          </a>
        </li>
        <li>
          <a routerLink="/videos" routerLinkActive="active-link"
             class="nav-link" matTooltip="All Videos" matTooltipPosition="right">
            <mat-icon class="text-3xl">video_library</mat-icon>
            <span class="text-xs mt-1">Videos</span>
          </a>
        </li>
        <li>
          <a routerLink="/projects/new" routerLinkActive="active-link"
             class="nav-link" matTooltip="New Project" matTooltipPosition="right">
            <mat-icon class="text-3xl">add_circle</mat-icon>
            <span class="text-xs mt-1">New</span>
          </a>
        </li>
      </ul>
      <div class="mt-auto text-center text-xs text-gray-400 py-2">
          <p>&copy; {{ currentYear }}</p>
      </div>
    </nav>
  </aside>

  <div class="main-content-wrapper">
    <header class="app-header text-white p-4 shadow-md flex items-center justify-between h-16 z-30">
      <div class="flex items-center gap-4">
        <a routerLink="/" class="flex items-center gap-2 text-xl font-bold hover:opacity-90 transition-opacity">
          <mat-icon class="text-3xl">movie_filter</mat-icon>
          <span>Video Processor</span>
        </a>
      </div>
      <div>
        <button mat-icon-button aria-label="User Account" class="hover:bg-white/10">
          <mat-icon>account_circle</mat-icon>
        </button>
      </div>
    </header>

    <main class="app-main-content">
      <div class="p-6"> 
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
